name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install wasm-pack
        run: |
          npm install -g wasm-pack

      - name: Build wasm module
        run: |
          cd ./chroma-wasm
          wasm-pack build --target web

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy project to VPS via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_DEPLOY_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_IP }}
          VPS_APP_DESTINATION: ${{ secrets.VPS_APP_DESTINATION }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          rsync -avs --delete-after --exclude='node_modules' ./dist $VPS_USER@$VPS_HOST:$VPS_APP_DESTINATION
          ssh $VPS_USER@$VPS_HOST "systemctl restart nginx"
